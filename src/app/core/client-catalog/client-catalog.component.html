<div class="client-catalog" *ngIf="visible">
  <h5 class="mb-3">Cat√°logo de clientes</h5>
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input
      type="text"
      class="form-control"
      placeholder="Buscar cliente"
      style="margin-right: 20px"
      (input)="handleSearch($event)"
    />
    <button class="btn btn-outline-primary" (click)="handleHide()">
      Aceptar
    </button>
    <a
      routerLink="/invoice/client"
      class="btn btn-outline-primary btn-rounded"
      style="margin-right: 5px"
    >
      <i class="bi bi-plus-lg"></i> Nuevo cliente
    </a>
  </div>
  <hr />
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <ngx-spinner
          name="client-catalog-spinner"
          [fullScreen]="false"
          type="timer"
          size="medium"
        ></ngx-spinner>
        <table class="table">
          <thead>
            <tr>
              <td>Nombre</td>
              <td>Documento de identidad</td>
              <th>Geolocalizado</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let client of clients"
              (click)="handleSelectedClientFromCatalog(client)"
              [class.selected-client]="selectedClientes[client.id]"
            >
              <td>{{ client.name + " " + (client.lastName ?? "") }}</td>
              <td>{{ client.identification }}</td>
              <td>{{ client.latitude ? "&#x2705;" : "-" }}</td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page Navigation">
          <ul class="pagination justify-content-end">
            <li class="page-item" style="margin-right: 6px">
              <button
                class="btn btn-outline-info"
                (click)="handleBackwardPage()"
              >
                <i class="bi bi-arrow-left"></i>
              </button>
            </li>
            <li class="page-item">
              <button
                class="btn btn-outline-info"
                (click)="handleForwardPage()"
              >
                <i class="bi bi-arrow-right"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
