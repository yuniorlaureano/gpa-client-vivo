<li class="sidebar-dropdown" [class.active]="isMenuActive()">
  <a (click)="handleMenuSelected()">
    <ng-content select="[header]"></ng-content>
  </a>
  <div
    class="sidebar-submenu"
    [style.display]="isMenuActive() ? 'block' : 'none'"
  >
    <ng-content select="[items]"></ng-content>
  </div>
</li>
