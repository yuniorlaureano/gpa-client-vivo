<div class="product-catalog" *ngIf="visible">
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input
      type="text"
      class="form-control"
      placeholder="Buscar productos"
      style="margin-right: 20px"
      (input)="handleSearch($event)"
    />
    <button
      class="btn btn-outline-danger btn-rounded"
      (click)="handleShowProductCatalog(false)"
    >
      <i class="bi bi-x"></i>
    </button>
  </div>
  <hr />
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <ngx-spinner
          name="stock-product-catalog-spinner"
          [fullScreen]="false"
          type="timer"
          size="medium"
        ></ngx-spinner>
        <table class="table">
          <thead>
            <tr>
              <td>CÃ³digo</td>
              <td>Nombre</td>
              <td>Cantidad</td>
              <td>Descuento</td>
              <td>Agregado</td>
              <td>Precio Unitario</td>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let product of products"
              (click)="handleSelectedProductFromCatalog(product)"
              [class.selected-product]="!!selectedProducts[product.productCode]"
            >
              <td>{{ product.productCode }}</td>
              <td>{{ product.productName }}</td>
              <td>{{ product.stock }}</td>
              <td>$ {{ product.debit }}</td>
              <td>$ {{ product.credit }}</td>
              <td>$ {{ product.price }}</td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page Navigation">
          <ul class="pagination justify-content-end">
            <li class="page-item" style="margin-right: 6px">
              <button
                class="btn btn-outline-info"
                (click)="handleBackwardPage()"
              >
                <i class="bi bi-arrow-left"></i>
              </button>
            </li>
            <li class="page-item">
              <button
                class="btn btn-outline-info"
                (click)="handleForwardPage()"
              >
                <i class="bi bi-arrow-right"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
