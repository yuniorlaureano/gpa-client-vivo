<div class="page-header">
  <gpa-admin-page-toggler></gpa-admin-page-toggler>
  <!-- Breadcrumb start -->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <i class="bi bi-house"></i>
      <h3>{{ getCurrentMenu() }}</h3>
    </li>
  </ol>
  <!-- Breadcrumb end -->

  <!-- Header actions ccontainer start -->
  <div class="header-actions-container">
    <!-- Header actions start -->
    <ul class="header-actions">
      <li class="dropdown">
        <a
          href="#"
          id="userSettings"
          class="user-settings"
          data-toggle="dropdown"
          aria-haspopup="true"
        >
          <span class="user-name d-none d-md-block">Perfiles</span>
          <i class="bi bi-gear"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userSettings"
        >
          <div class="header-profile-actions">
            <button
              class="btn btn-default profile-tiem"
              *ngFor="let item of profiles$ | async"
              (click)="changeProfile(item.id!, item.name!)"
            >
              <i class="bi bi-check" *ngIf="item.isCurrent"></i> {{ item.name }}
            </button>
          </div>
        </div>
      </li>
      <li class="dropdown">
        <a
          href="#"
          id="userSettings"
          class="user-settings"
          data-toggle="dropdown"
          aria-haspopup="true"
        >
          <span class="user-name d-none d-md-block">{{
            principal?.fullName
          }}</span>
          <span class="avatar">
            <img src="assets/images/user.png" alt="Admin Templates" />
            <span class="status online"></span>
          </span>
        </a>
        <div
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="userSettings"
        >
          <div class="header-profile-actions">
            <a
              [routerLink]="
                '/auth/users/' + principal?.userId + '/profile/edit'
              "
              class="btn btn-default profile-tiem"
            >
              Editar
            </a>
            <button class="btn btn-default profile-tiem" (click)="logOut()">
              Salir
            </button>
          </div>
        </div>
      </li>
    </ul>
    <!-- Header actions end -->
  </div>
  <!-- Header actions ccontainer end -->
</div>
