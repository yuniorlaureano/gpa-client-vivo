<div class="page-header">
  <gpa-admin-page-toggler style="position: fixed"></gpa-admin-page-toggler>
  <!-- Breadcrumb start -->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <i class="bi bi-house"></i>
      <h4>{{ submenu }}</h4>
    </li>
  </ol>
  <!-- Breadcrumb end -->

  <!-- Header actions ccontainer start -->
  <div class="header-actions-container">
    <!-- Header actions start -->
    <ul class="header-actions">
      <li class="dropdown" *ngIf="errors$ | async as errors">
        <a
          href="#"
          id="error-settings"
          class="user-settings"
          data-toggle="dropdown"
          aria-haspopup="true"
        >
          <span class="user-name d-none d-md-block text-danger">{{
            errors.length
          }}</span>
          <i class="bi bi-exclamation-triangle text-danger"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="error-settings"
        >
          <div class="header-profile-actions">
            <span
              style="
                padding: 6px;
                font-size: 14px;
                width: 400px;
                word-wrap: break-word;
              "
              class="profile-tiem"
              *ngFor="let error of errors"
            >
              <i
                style="font-size: 20px; cursor: pointer"
                class="bi bi-x-circle"
                (click)="removeError(error)"
              ></i>
              {{ error }}
            </span>
          </div>
        </div>
      </li>
      <li class="separator">|</li>
      <li class="dropdown">
        <a
          href="#"
          id="profile-settings"
          class="user-settings"
          data-toggle="dropdown"
          aria-haspopup="true"
        >
          <span class="user-name d-none d-md-block">Perfiles</span>
          <i class="bi bi-gear"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="profile-settings"
        >
          <div class="header-profile-actions">
            <button
              class="btn btn-default profile-tiem"
              *ngFor="let item of profiles$ | async"
              (click)="changeProfile(item.id!, item.name!)"
            >
              <i class="bi bi-check" *ngIf="item.isCurrent"></i>
              {{ item.name }}
            </button>
          </div>
        </div>
      </li>
      <li class="separator">|</li>
      <li class="dropdown">
        <a
          href="#"
          id="user-profile-settings"
          class="user-settings"
          data-toggle="dropdown"
          aria-haspopup="true"
        >
          <span class="user-name d-none d-md-block">{{
            principal?.fullName
          }}</span>
          <span class="avatar">
            <img [src]="profileImage" alt="Admin Templates" />
            <span class="status online"></span>
          </span>
        </a>
        <div
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="user-profile-settings"
        >
          <div class="header-profile-actions">
            <a
              [routerLink]="
                '/auth/users/' + principal?.userId + '/profile/edit'
              "
              class="btn btn-default profile-tiem"
            >
              Editar
            </a>
            <button class="btn btn-default profile-tiem" (click)="logOut()">
              Salir
            </button>
          </div>
        </div>
      </li>
    </ul>
    <!-- Header actions end -->
  </div>
  <!-- Header actions ccontainer end -->
</div>
