<!-- Row start -->
<div class="row">
  <div class="col-12">
    <div style="display: flex; justify-content: space-between; gap: 15px">
      <div>
        <h3>Inventario</h3>
      </div>
      <div
        class="right-button"
        style="display: flexbox; justify-content: flex-end; gap: 4px"
      >
        <a
          routerLink="/inventory/stock/list"
          class="btn btn-outline-info btn-rounded"
          style="margin-right: 5px"
        >
          <i class="bi bi-card-list"></i> Existencia
        </a>
        <a
          routerLink="/inventory/stock/master/list"
          class="btn btn-outline-info btn-rounded"
          style="margin-right: 5px"
        >
          <i class="bi bi-card-list"></i> Transacciones
        </a>
        <button
          type="button"
          class="btn btn-outline-success btn-rounded"
          *ngIf="!isFormDisabled"
          (click)="form.ngSubmit.emit()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-floppy"
            viewBox="0 0 16 16"
          >
            <path d="M11 2H9v3h2z" />
            <path
              d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"
            />
          </svg>
          Guardar
        </button>

        <button
          type="button"
          class="btn btn-outline-dark btn-rounded"
          (click)="handleCancel()"
          style="margin-left: 5px"
        >
          <i class="bi bi-plus-lg"></i> Nueva
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-12">
    <!-- Card start -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Entra de inventario</div>
      </div>
      <div class="card-body">
        <!-- Row start -->
        <form
          class="row row-cols-sm-auto"
          [formGroup]="stockForm"
          (ngSubmit)="addProducts()"
          #form="ngForm"
        >
          <div class="col-12 col-sm-4">
            <div class="mb-3">
              <label for="reason" class="form-label">Motivo</label>
              <select
                name="reason"
                class="form-select"
                formControlName="reasonId"
              >
                <option
                  *ngFor="let reason of reasons$ | async"
                  value="{{ reason.id }}"
                >
                  {{ reason.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="mb-3">
              <label for="inputNumber" class="form-label">Proveedor</label>
              <gpa-provider-dynamic-search
                [selectedItem]="selectedProvider"
                [onSelectedItem]="handleSelectedProvider"
                [disabled]="isFormDisabled"
              />
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Fecha</label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  formControlName="date"
                  #d="ngbDatepicker"
                />
                <button
                  class="btn btn-outline-secondary bi bi-calendar3"
                  (click)="d.toggle()"
                  type="button"
                ></button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12">
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <textarea
                formControlName="description"
                class="form-control"
              ></textarea>
            </div>
          </div>
          <div class="col-12 col-sm-12">
            <div class="mb-3">
              <label for="inputCompanyName" class="form-label">Adjuntos</label>
              <input type="file" class="form-control" />
            </div>
          </div>
          <div class="col-12 col-sm-12">
            <div class="form-section-title">Productos</div>
          </div>

          <div class="col-xl-3 col-sm-4 col-12">
            <div class="mb-3">
              <div class="custom-btn-group">
                <button
                  type="button"
                  class="btn btn-outline-success btn-icon position-relative"
                  style="margin-right: 50px"
                >
                  <i class="bi bi-cart-check"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill shade-green"
                    >${{ productCatalogAggregate.totalPrice }}</span
                  >
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success btn-icon position-relative"
                >
                  <i class="bi bi-bag-check-fill"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill shade-green"
                    >{{ productCatalogAggregate.totalQuantity }} +</span
                  >
                </button>
              </div>
              <button
                class="btn btn-outline-primary"
                type="button"
                [disabled]="isFormDisabled"
                (click)="handleShowProductCatalog(true)"
              >
                <i class="bi bi-plus-lg"></i> Agregar producto
              </button>
            </div>
          </div>

          <div class="col-12 col-sm-12">
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Precio de Compra</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody formArrayName="stockDetails">
                  <tr
                    *ngFor="
                      let formProduct of formProducts.controls;
                      let i = index
                    "
                    [formGroupName]="i"
                  >
                    <td>{{ formProduct.get("productCode")?.value }}</td>
                    <td>{{ formProduct.get("productName")?.value }}</td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        (input)="handleQuantityChange()"
                        formControlName="quantity"
                        style="width: 130px"
                        [class.quantity-error]="
                          !formProduct.get('quantity')?.valid
                        "
                      />
                    </td>
                    <td>$ {{ formProduct.get("price")?.value }}</td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        formControlName="purchasePrice"
                        style="width: 130px"
                      />
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-danger btn-rounded"
                        (click)="
                          removeProductFromCatalog(
                            i,
                            formProduct.get('id')?.value
                          )
                        "
                      >
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
        <!-- Row end -->
      </div>

      <gpa-product-catalog
        [(visible)]="isProductCatalogVisible"
        [selectedProducts]="selectedProducts"
        (onSelectedProduct)="handleSelectedProductFromCatalog($event)"
      ></gpa-product-catalog>
    </div>
    <!-- Card end -->
  </div>
</div>
<!-- Row end -->
