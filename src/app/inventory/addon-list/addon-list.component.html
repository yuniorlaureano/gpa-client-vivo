<div
  style="position: fixed; top: 90px; display: block; right: 50px; z-index: 100"
>
  <a
    routerLink="/inventory/addon"
    class="btn btn-outline-primary btn-rounded"
    style="margin-right: 5px"
  >
    <i class="bi bi-plus-lg"></i> Nuevo agregado
  </a>
</div>
<div style="margin-top: 50px" class="card-content-container">
  <gpa-addon-list-table
    (onDelete)="handleDelete($event)"
    (onEdit)="handleEdit($event)"
    [reloadTable]="reloadTable"
  ></gpa-addon-list-table>
</div>
