<div
  style="position: fixed; top: 90px; display: block; right: 50px; z-index: 100"
>
  <a
    routerLink="/inventory/stock/cycle/list"
    class="btn btn-outline-info btn-rounded"
    style="margin-right: 5px"
    *ngIf="canRead"
  >
    <i class="bi bi-card-list"></i> Listado de ciclos
  </a>
  <button
    type="button"
    class="btn btn-outline-success btn-rounded"
    style="margin-right: 5px"
    (click)="onSubmit()"
    [disabled]="!canCreate"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-floppy"
      viewBox="0 0 16 16"
    >
      <path d="M11 2H9v3h2z" />
      <path
        d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"
      />
    </svg>
    Abrir ciclo
  </button>
  <button
    type="button"
    class="btn btn-outline-dark btn-rounded"
    (click)="handleCancel()"
  >
    <i class="bi bi-arrow-clockwise"></i>
  </button>
</div>
<div style="margin-top: 50px" class="card-content-container">
  <div class="col-sm-12 col-12">
    <div class="card">
      <div class="card-header"></div>

      <!--  -->
      <div class="card-body">
        <gpa-no-permission-alert [visible]="!canCreate">
          No tiene permisos para crear ciclos de inventario
        </gpa-no-permission-alert>
        <!-- Comienza row de sergundo nivel! -->
        <form [formGroup]="cycleForm">
          <div class="row">
            <div class="col-sm-4 col-12">
              <div class="mb-3">
                <label for="startDate" class="form-label"
                  ><span class="text-red">*</span>Fecha de expiración</label
                >
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    id="startDate"
                    formControlName="startDate"
                    ngbDatepicker
                    #startDate="ngbDatepicker"
                  />
                  <button
                    class="btn btn-outline-secondary bi bi-calendar3"
                    (click)="startDate.toggle()"
                    type="button"
                  ></button>
                </div>
                <gpa-validator-message
                  [control]="cycleForm.get('startDate')"
                  [touched]="cycleForm.touched"
                  validation="required"
                  message="La fecha de apertura es requerida"
                />
              </div>
            </div>

            <div class="col-sm-4 col-12">
              <div class="mb-3">
                <label for="endDate" class="form-label"
                  ><span class="text-red">*</span>Fecha de expiración</label
                >
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    id="endDate"
                    formControlName="endDate"
                    ngbDatepicker
                    #endDate="ngbDatepicker"
                  />
                  <button
                    class="btn btn-outline-secondary bi bi-calendar3"
                    (click)="endDate.toggle()"
                    type="button"
                  ></button>
                </div>
                <gpa-validator-message
                  [control]="cycleForm.get('endDate')"
                  [touched]="cycleForm.touched"
                  validation="required"
                  message="La fecha de cierre es requerida"
                />
              </div>
            </div>

            <div class="col-sm-12 col-12">
              <div class="mb-2">
                <label class="form-label"
                  ><span class="text-red">*</span>Nota</label
                >
                <textarea
                  rows="4"
                  class="form-control"
                  formControlName="note"
                ></textarea>
              </div>
              <gpa-validator-message
                [control]="cycleForm.get('note')"
                [touched]="cycleForm.touched"
                validation="required"
                message="La nota es requrida"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
