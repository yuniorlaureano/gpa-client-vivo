<!-- Row start -->
<div class="row">
  <div class="col-12">
    <div style="display: flex; justify-content: space-between; gap: 15px">
      <div></div>
      <div class="right-button">
        <a
          routerLink="/inventory/existence/list"
          class="btn btn-outline-info btn-rounded"
          style="margin-right: 5px"
        >
          <i class="bi bi-list"></i> Existencia
        </a>
        <a
          routerLink="/inventory/entry"
          class="btn btn-outline-primary btn-rounded"
          style="margin-right: 5px"
        >
          <i class="bi bi-plus-lg"></i> Nueva entrada
        </a>
        <a
          routerLink="/inventory/output"
          class="btn btn-outline-primary btn-rounded"
          style="margin-right: 5px"
        >
          <i class="bi bi-plus-lg"></i> Nueva salida
        </a>
      </div>
    </div>
  </div>
</div>
<gpa-transaction-list-table
  (onDelete)="handleDelete($event)"
  (onEdit)="handleEdit($event)"
></gpa-transaction-list-table>
