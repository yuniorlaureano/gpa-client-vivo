<div class="right-button">
  <a
    routerLink="/inventory/category/list"
    class="btn btn-outline-info btn-rounded"
    style="margin-right: 5px"
  >
    <i class="bi bi-card-list"></i> Lista de categorías
  </a>
  <button
    type="button"
    class="btn btn-outline-success btn-rounded"
    style="margin-right: 5px"
    (click)="form.ngSubmit.emit()"
    *ngIf="!isEdit"
    [disabled]="!canCreate"
  >
    <i class="fa-solid fa-floppy-disk"></i>Guardar
  </button>
  <button
    *ngIf="isEdit"
    type="button"
    class="btn btn-outline-warning btn-rounded"
    style="margin-right: 5px"
    (click)="form.ngSubmit.emit()"
    [disabled]="!canEdit"
  >
    <i class="bi bi-pencil-square"></i>
    Actualizar
  </button>

  <button
    type="button"
    class="btn btn-outline-dark btn-rounded"
    (click)="handleCancel()"
  >
    <i class="bi bi-plus-lg"></i> Nueva categoría
  </button>
</div>
<!-- Row start -->
<div style="margin-top: 5px">
  <div class="col-sm-12 col-12">
    <!-- Card start -->
    <div class="card">
      <div class="card-body">
        <gpa-no-permission-alert [visible]="!canCreate">
          No tiene permisos para crear categorias
        </gpa-no-permission-alert>
        <gpa-no-permission-alert [visible]="isEdit && !canEdit">
          No tiene permisos para modificar categorias
        </gpa-no-permission-alert>
        <form
          #form="ngForm"
          (ngSubmit)="saveCategory()"
          [formGroup]="categoryForm"
        >
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-red">*</span> Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  formControlName="name"
                />
                <gpa-validator-message
                  [control]="categoryForm.get('name')"
                  [touched]="categoryForm.touched"
                  validation="required"
                  message="El nombre el requerido"
                />
                <gpa-validator-message
                  [control]="categoryForm.get('name')"
                  [touched]="categoryForm.touched"
                  validation="maxlength"
                  message="El nombre solo admite 50 caracteres"
                />
              </div>
            </div>
            <div class="col-sm-12 col-12">
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="3"
                  formControlName="description"
                ></textarea>
                <gpa-validator-message
                  [control]="categoryForm.get('description')"
                  [touched]="categoryForm.touched"
                  validation="required"
                  message="La descripción es requerids"
                />
                <gpa-validator-message
                  [control]="categoryForm.get('description')"
                  [touched]="categoryForm.touched"
                  validation="maxlength"
                  message="La descripción solo admite 200 caracteres"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Card end -->
  </div>
</div>
<!-- Row end -->
