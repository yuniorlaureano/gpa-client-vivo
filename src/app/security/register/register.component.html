<form action="index.html">
  <div class="login-box">
    <div class="login-form">
      <a href="index.html" class="login-logo">
        <img src="assets/images/logo.svg" alt="Vico Admin" />
      </a>
      <div class="login-welcome">
        Welcome back, <br />Please create your Vivo admin account.
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <label class="form-label">Password</label>
          <div class="form-check ml-auto me-0">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="savePassword"
            />
            <label class="form-check-label" for="savePassword"
              >Save Password</label
            >
          </div>
        </div>
        <input type="password" class="form-control" />
      </div>
      <div class="login-form-actions">
        <button type="submit" class="btn">
          <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
          Signup
        </button>
      </div>
      <div class="login-form-actions">
        <button type="submit" class="btn">
          <img
            src="assets/images/google.svg"
            class="login-icon"
            alt="Signup using Gmail"
          />
          Signup using Gmail
        </button>
      </div>
      <div class="login-form-footer">
        <div class="additional-link">
          Already have an account? <a href="login.html"> Login</a>
        </div>
      </div>
    </div>
  </div>
</form>
