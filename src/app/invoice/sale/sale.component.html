<!-- Row start -->
<div class="row">
  <div class="col-12">
    <div style="display: flex; justify-content: space-between; gap: 15px">
      <div>
        <h3>Venta</h3>
      </div>
      <div
        class="right-button"
        style="display: flexbox; justify-content: flex-end; gap: 4px"
      >
        <button type="button" class="btn btn-outline-success btn-rounded">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-floppy"
            viewBox="0 0 16 16"
          >
            <path d="M11 2H9v3h2z" />
            <path
              d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"
            />
          </svg>
          Guardar
        </button>

        <button type="button" class="btn btn-outline-dark btn-rounded">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
            />
          </svg>
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 col-12">
    <!-- Card start -->
    <div class="card">
      <div class="card-body">
        <!-- Row start -->
        <form class="row row-cols-sm-auto" [formGroup]="saleForm">
          <div class="col-6 col-sm-6">
            <button
              class="btn btn-outline-primary"
              type="button"
              (click)="handleShowClientCatalog(true)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-add"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"
                />
                <path
                  d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"
                />
              </svg>
              Cliente
            </button>
          </div>
          <div class="col-12 col-sm-12">
            <blockquote>
              <p><span style="font-weight: 700">Nombre:</span> Raul Calsado</p>
              <p><span style="font-weight: 700">Cédito:</span> 45</p>
              <p><span style="font-weight: 700">Débito:</span> 34</p>
            </blockquote>
          </div>
          <div class="col-12 col-sm-12">
            <hr />
          </div>
          <div class="col-12 col-sm-4">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Fecha</label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  #d="ngbDatepicker"
                />
                <button
                  class="btn btn-outline-secondary bi bi-calendar3"
                  (click)="d.toggle()"
                  type="button"
                ></button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="form-group">
              <label for="" class="form-label">Estado</label>
              <select name="" class="form-select">
                <option value="">Completada</option>
                <option value="">Pendiente</option>
              </select>
            </div>
          </div>
          <div class="col-12 col-sm-12">
            <div class="mb-3">
              <label for="inputCompanyName" class="form-label">Adjuntos</label>
              <input type="file" class="form-control" />
            </div>
          </div>
          <div class="col-6 col-sm-6">
            <div class="mb-3">
              <label class="form-label">Tipo de venta</label>
              <div class="mt-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="billingRadioOptions"
                    id="billingRadio1"
                    value="option1"
                    checked=""
                  />
                  <label class="form-check-label" for="billingRadio1"
                    >Al contado</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="billingRadioOptions"
                    id="billingRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="billingRadio2"
                    >Crédito</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-4">
            <div class="mb-3">
              <label for="inputEmail" class="form-label"
                >Fecha de expiración</label
              >
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  ngbDatepicker
                  #d1="ngbDatepicker"
                />
                <button
                  class="btn btn-outline-secondary bi bi-calendar3"
                  (click)="d1.toggle()"
                  type="button"
                ></button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-12">
            <div class="mb-3">
              <label for="inputCompanyName" class="form-label">Nota</label>
              <textarea class="form-control"></textarea>
            </div>
          </div>
          <div class="col-xl-3 col-sm-4 col-12">
            <div class="mb-3">
              <div class="custom-btn-group">
                <button
                  type="button"
                  class="btn btn-outline-success btn-icon position-relative"
                >
                  <i class="bi bi-cart-check"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill shade-green"
                    >$10</span
                  >
                </button>
                <button
                  type="button"
                  class="btn btn-outline-success btn-icon position-relative"
                >
                  <i class="bi bi-bag-check-fill"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill shade-green"
                    >10+</span
                  >
                </button>
              </div>
              <button
                class="btn btn-outline-primary"
                type="button"
                (click)="handleShowProductCatalog(true)"
              >
                <i class="bi bi-plus-lg"></i> Agregar producto
              </button>
            </div>
          </div>
          <div class="col-12 col-sm-12">
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Existencia</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody formArrayName="products">
                  <tr
                    *ngFor="
                      let formProduct of formProducts.controls;
                      let i = index
                    "
                    [formGroupName]="i"
                  >
                    <td>{{ formProduct.get("productCode")?.value }}</td>
                    <td>{{ formProduct.get("productName")?.value }}</td>
                    <td>{{ this.products[i] && this.products[i].quantity }}</td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        (input)="handleQuantityChange()"
                        formControlName="quantity"
                        [class.quantity-error]="
                          !formProduct.get('quantity')?.valid
                        "
                      />
                    </td>
                    <td>$ {{ formProduct.get("price")?.value }}</td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-danger btn-rounded"
                        (click)="removeProductFromCatalog(i)"
                      >
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
        <!-- Row end -->
      </div>

      <gpa-stock-product-catalog
        [(visible)]="isProductCatalogVisible"
      ></gpa-stock-product-catalog>

      <gpa-client-catalog
        [(visible)]="isClientCatalogVisible"
      ></gpa-client-catalog>
    </div>
    <!-- Card end -->
  </div>
</div>
<!-- Row end -->
