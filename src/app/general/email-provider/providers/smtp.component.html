<div class="row">
  <div class="col-sm-12 col-12">
    <!-- Card start -->
    <div class="card">
      <div class="card-body">
        <form #form="ngForm" [formGroup]="smtpForm">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-red">*</span> Host</label
                >
                <input
                  class="form-control"
                  type="text"
                  formControlName="host"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="smtpForm.get('host')"
                  [touched]="smtpForm.touched"
                  validation="required"
                  message="El host es obligatorio"
                />
              </div>
            </div>
            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-red">*</span> Puerto</label
                >
                <input
                  class="form-control"
                  type="number"
                  formControlName="port"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="smtpForm.get('port')"
                  [touched]="smtpForm.touched"
                  validation="required"
                  message="El puerto es obligatorio"
                />
              </div>
            </div>

            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-red">*</span> Nombre de usuario</label
                >
                <input
                  class="form-control"
                  type="text"
                  formControlName="userName"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="smtpForm.get('userName')"
                  [touched]="smtpForm.touched"
                  validation="required"
                  message="El nombre de usuario es obligatorio"
                />
              </div>
            </div>
            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-red">*</span> Contraseña</label
                >
                <input
                  class="form-control"
                  type="password"
                  formControlName="password"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="smtpForm.get('password')"
                  [touched]="smtpForm.touched"
                  validation="required"
                  message="La contraseña de usuario es obligatoria"
                />
              </div>
            </div>
            <div class="col-sm-12 col-12">
              <div class="mb-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="smtp-use-ssl"
                    class="form-check-input"
                    formControlName="useSsl"
                    (change)="handleInputChange()"
                  />
                  <label for="smtp-use-ssl" class="form-check-label"
                    >Usar Ssl</label
                  >
                </div>
              </div>
            </div>
            <div>
              <!-- proveedores de email -->
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Card end -->
  </div>
</div>
<!-- Row end -->
