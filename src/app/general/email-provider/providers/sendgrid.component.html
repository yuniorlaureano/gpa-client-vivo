<div class="row">
  <div class="col-sm-12 col-12">
    <!-- Card start -->
    <div class="card">
      <div class="card-body">
        <form #form="ngForm" [formGroup]="sendgridForm">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-red">*</span> Api key</label
                >
                <input
                  class="form-control"
                  type="password"
                  formControlName="apikey"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="sendgridForm.get('apikey')"
                  [touched]="sendgridForm.touched"
                  validation="required"
                  message="El api key es obligatorio"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Card end -->
  </div>
</div>
<!-- Row end -->
