<div class="row">
  <div class="col-sm-12 col-12">
    <!-- Card start -->
    <div class="card">
      <div class="card-body">
        <form #form="ngForm" [formGroup]="azureForm">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="mb-3">
                <label for="container" class="form-label"
                  ><span class="text-red">*</span> Contenedor</label
                >
                <input
                  class="form-control"
                  type="text"
                  formControlName="container"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="azureForm.get('container')"
                  [touched]="azureForm.touched"
                  validation="required"
                  message="El contenedor es obligatorio"
                />
              </div>
            </div>
            <div class="col-sm-12 col-12">
              <div class="mb-3">
                <label for="connectionString" class="form-label"
                  ><span class="text-red">*</span> Cadena de conexión</label
                >
                <input
                  class="form-control"
                  type="password"
                  formControlName="connectionString"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="azureForm.get('connectionString')"
                  [touched]="azureForm.touched"
                  validation="required"
                  message="La cadena de conexión es obligatoria"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Card end -->
  </div>
</div>
<!-- Row end -->
