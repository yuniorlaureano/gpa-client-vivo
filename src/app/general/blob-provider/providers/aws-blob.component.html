<div class="row">
  <div class="col-sm-12 col-12">
    <!-- Card start -->
    <div class="card">
      <div class="card-body">
        <form #form="ngForm" [formGroup]="s3Form">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="accessKeyId" class="form-label"
                  ><span class="text-red">*</span> Acess key</label
                >
                <input
                  class="form-control"
                  type="password"
                  formControlName="accessKeyId"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="s3Form.get('accessKeyId')"
                  [touched]="s3Form.touched"
                  validation="required"
                  message="El access key es obligatorio"
                />
              </div>
            </div>
            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="secretAccessKey" class="form-label"
                  ><span class="text-red">*</span> Secret key</label
                >
                <input
                  class="form-control"
                  type="password"
                  formControlName="secretAccessKey"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="s3Form.get('secretAccessKey')"
                  [touched]="s3Form.touched"
                  validation="required"
                  message="El secret key es obligatorio"
                />
              </div>
            </div>
            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="bucket" class="form-label"
                  ><span class="text-red">*</span> Bucket</label
                >
                <input
                  class="form-control"
                  type="password"
                  formControlName="bucket"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="s3Form.get('bucket')"
                  [touched]="s3Form.touched"
                  validation="required"
                  message="El bucket es obligatorio"
                />
              </div>
            </div>
            <div class="col-sm-6 col-6">
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><span class="text-red">*</span> Region</label
                >
                <input
                  class="form-control"
                  type="password"
                  formControlName="region"
                  (change)="handleInputChange()"
                />
                <gpa-validator-message
                  [control]="s3Form.get('region')"
                  [touched]="s3Form.touched"
                  validation="required"
                  message="La reiÃ³n es obligatoria"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Card end -->
  </div>
</div>
<!-- Row end -->
